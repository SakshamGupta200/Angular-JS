<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubleclick</title>
    <script src="angular.min.js"></script>
    <style>
        p {
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <div ng-app="">
        <h1 ng-dblclick="count=count+1" ng-init="count=0">
            clickme
        </h1>

        <h2>Doubleclick{{count}}</h2>



    </div>
    </div>
</body>

</html>
