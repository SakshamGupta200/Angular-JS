<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwonoAddition</title>
    <script src="angular.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
        p {
            font-weight: bolder;
        }

        /*
        1usd:-81.72
        1 pound:-99.47
        1 dirham:-22.26
        1 INR:-1
        1 EUR:-87.77*/
    </style>
</head>

<body>
    <div ng-app="" class="form-group">
        <p>Enter Currency:-
            <select ng-model="cr" name="cr">
                <option value="81.72">USD</option>
                <option value="99.47">Pounds</option>
                <option value="22.26">Dirham</option>
                <option value="1">INR</option>
                <option value="87.77">EUR</option>
            </select>
        </p>
        <input type="number" name="y" ng-model="y" class="form-control" placeholder="Enter Currency Notes"
            style="width: 200px;">
        Rupees={{cr*y}}

    </div>
</body>

</html>
