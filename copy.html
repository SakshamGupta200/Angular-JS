<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>copy</title>
    <script src="angular.min.js"></script>
    <style>
        p {
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <div ng-app="">
        <input type="text" ng-copy="count=count+1" ng-init="count=0">


        <h2>copy{{count}}</h2>



    </div>
    </div>
</body>

</html>
